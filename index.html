<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Life</title>
  </head>
  <body>
    <div id="controls">
      <button id="run-btn" class="control-btn">run</button>
      <button id="clear-btn" class="control-btn">clear</button>
      <button id="rand-btn" class="control-btn">randomize</button>
      
      <div class="control-input">
        <label for="cell-color">cell color</label>
        <input type="color" name="cell-color" id="cell-color-picker" value="#ffffff">
      </div>
      
      <div class="control-input">
        <label for="show-grid">show grid</label>
        <input type="checkbox" name="show-grid" id="show-grid-input" checked>
      </div>
      
      <div class="control-input">
        <label for="resolution">resolution</label>
        <input type="number" name="resolution" id="resolution-input" value="100">
      </div>
      
      <div class="control-input">
        <label for="timestep">timestep</label>
        <input type="number" name="timestep" id="timestep-input" value="75">
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
